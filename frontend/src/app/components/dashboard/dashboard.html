<div class="dashboard-container">
    <div class="form-section">
        <h2>{{ isEditing ? 'Edit Vehicle' : 'Add New Vehicle' }}</h2>
        <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Brand</label>
                <input type="text" formControlName="brand" placeholder="e.g. Tesla">
            </div>
            <div class="form-group">
                <label>Model</label>
                <input type="text" formControlName="model" placeholder="e.g. Model S">
            </div>
            <div class="form-group">
                <label>Price per Day</label>
                <input type="number" formControlName="price_per_day" placeholder="e.g. 150">
            </div>
            <div class="form-group">
                <label>Image URL (Optional)</label>
                <input type="text" formControlName="image_url" placeholder="https://...">
            </div>
            <div class="form-actions">
                <button type="submit" [disabled]="!vehicleForm.valid">{{ isEditing ? 'Update' : 'Add' }}</button>
                <button type="button" *ngIf="isEditing" (click)="resetForm()" class="cancel-btn">Cancel</button>
            </div>
        </form>
    </div>

    <div class="list-section">
        <h2>My Vehicles</h2>
        <div class="vehicle-grid">
            <div class="vehicle-card" *ngFor="let vehicle of vehicles">
                <img [src]="vehicle.image_url || 'assets/placeholder-car.png'" alt="Car Image" class="vehicle-img">
                <div class="vehicle-info">
                    <h3>{{ vehicle.brand }} {{ vehicle.model }}</h3>
                    <p class="price">${{ vehicle.price_per_day }}/day</p>
                    <div class="actions">
                        <button (click)="editVehicle(vehicle)" class="edit-btn">Edit</button>
                        <button (click)="deleteVehicle(vehicle.id)" class="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
